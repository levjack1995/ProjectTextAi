<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextAi</title>
    <link rel="stylesheet" href="src/_normalize.css" />
    <link rel="stylesheet" href="src/_zeroing.css" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@197;400;700;702&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="particles-js"></div>

    <header>
      <h1 class="intro">text.AI</h1>
    </header>
    <main>
      <div>
        <h2 class="description-text">Intelligent App for text processing</h2>
      </div>
      <div class="box">
        <div class="buttonbox">
          <button class="button" id="open">Original</button>
          <div id="image" class="image-container">
            <div id="opacity"></div>
            <div id="result"></div>
          </div>
          <button class="button" id="send">Check</button>
        </div>
        <div class="textContainer">
          <div>
            <textarea
              type="text"
              class="original-text"
              id="info"
              placeholder="Original text"
            ></textarea>
          </div>
          <div>
            <textarea
              type="text"
              class="input-text"
              id="value"
              placeholder="Input text...text area 2 rows"
            ></textarea>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="containerLinks">
        <div class="devImgs">
          <img src="src/VectorDevIc.svg" alt="Dev_Icon" />

          <img class="incubatorIcon" src="src/IncIc.svg" alt="Inc_Icon" />
        </div>
        <div class="authors">Evgeny, Roman 2021</div>

        <ul class="socialLinks">
          <li>
            <a href="https://github.com/DevIncubator" target="_blank"
              ><img class="socialIc" src="./src/GitIc.svg" alt="git-hub icon"
            /></a>
          </li>
          <li>
            <a href=" https://vk.com/id175778907" target="_blank"
              ><img class="socialIc" src="./src/VkIc.svg" alt="vk-icon"
            /></a>
          </li>
          <li>
            <a href="http://devincubator.by/" target="_blank"
              ><img class="socialIc" src="./src/FbIc.svg" alt="facebook-icon"
            /></a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="src/particles.js"></script>
    <script src="src/app.js"></script>
    <script src="src/serverRequest.js"></script>
  </body>
</html>
